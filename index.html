<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-md-6 wow fadeInUp">
        <div class="card h-100 border-0 p-4">
            <div class="card-body">
                <h4 class="mb-20 fw-bold">Let's get in touch</h4>
                <form id="contact-form">
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="First name" id="first-name" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Last name" id="last-name" required>
                        </div>
                    </div>
                
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" id="email" required>
                    </div>
                
                    <div class="mb-3">
                        <textarea class="form-control" rows="4" placeholder="Message" id="message" required></textarea>
                    </div>
                
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary px-4 py-2" style="border: none;">
                            Submit
                        </button>
                    </div>
                </form>
                
                <script>
                    document.getElementById('contact-form').addEventListener('submit', function(e) {
                        e.preventDefault();
                    
                        const firstName = document.getElementById('first-name').value;
                        const lastName  = document.getElementById('last-name').value;
                        const email     = document.getElementById('email').value;
                        const message   = document.getElementById('message').value;
                    
                        const text = `Halo!, saya ${firstName} ${lastName}%0AEmail saya: ${email}%0A%0APesan: ${message}%0A%0ASekian, terima kasih.`;
                    
                        const phone = '6282136358570'; // Nomor WhatsApp tujuan
                    
                        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
                    
                        // Gunakan URL sesuai platform
                        const whatsappUrl = isMobile
                            ? `https://wa.me/${phone}?text=${text}`
                            : `https://web.whatsapp.com/send?phone=${phone}&text=${text}`;
                            
                        window.open(whatsappUrl, '_blank');
                    });
                    </script>                    
            </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
