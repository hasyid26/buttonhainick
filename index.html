<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <style>
          body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            padding: 0;
            margin: 0;
          }
      
          .form-section {
            padding: 30px 20px 60px;
            background-color: #f8f9fa;
          }
      
          .form-container {
      position: relative; /* penting agar posisi absolute anak berlaku */
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 60px 30px 30px; /* kasih top padding besar agar tidak ketiban */
      border-radius: 1rem;
      border: 5px solid #000000;
      box-shadow: 4px 8px 18px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    
    .logo-container {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
     
    }
    
    .logo-container img {
      height: 180px; /* sesuaikan sesuai kebutuhan besar logo */
      object-fit: contain;
      width: auto;
      background-color: #fff;
    }
    
      
          .form-container h3 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
            color: #000;
            padding-top: 15px;
          }
      
          .form-control,
          .form-select,
          .btn {
            border-radius: 0.5rem;
          }
      
          .followers-option {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
          }
      
          .followers-card {
            flex: 1 1 45%;
            border: 1px solid #ced4da;
            border-radius: 0.5rem;
            padding: 12px 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            background-color: #fff;
            color: #000;
            font-weight: 500;
            border: 2px solid #000;
          }
      
          .followers-card:hover {
            background-color: #000;
            color: #fff;
          }
      
          .followers-card input[type="radio"] {
            display: none;
          }
      
          .followers-card.selected {
            background-color: #000;
            color: white;
            border-color: #000;
          }
      
          .btn-whatsapp {
            background-color: #000;
            border: none;
            color: white;
            transition: background 0.3s ease;
          }
      
          .btn-whatsapp:hover {
            background-color: #333;
          }
      
       /* Efek hover dan focus pada input, select, dan textarea */
    .form-control,
    .form-select,
    textarea {
      transition: all 0.3s ease;
      border: 1px solid #ced4da;
      box-shadow: none;
    }
    
    
    /* Saat di-hover */
    .form-control:hover,
    .form-select:hover,
    textarea:hover {
      border-color: #000;
    }
    
    /* Saat di-fokus (mau diisi) */
    .form-control:focus,
    .form-select:focus,
    textarea:focus {
      border-color: #000;
      box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.25);
      outline: none;
    }
    
    .form-label {
        font-weight: 800;
    }
    /* Saat label dihover bisa juga diberi efek */
    .form-label:hover {
      color: #000;
      cursor: pointer;
    }
    
        </style>
      </head>
      <body>
      
        <section class="form-section">
          <div class="form-container">
            <div class="logo-container">
                <img src="{{ asset('assets/img/hainick/HN-BLACK.png') }}" alt="Hainick Logo">
              </div>
            <h3>Campaign Order Form</h3>
            <form id="campaignForm" onsubmit="redirectToWhatsApp(); return false;">
              <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="nama" required>
              </div>
              <div class="mb-3">
                <label class="form-label">WhatsApp Number</label>
                <input type="text" class="form-control" id="nomor" placeholder="6281234567890" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Campaign Title</label>
                <input type="text" class="form-control" id="judul" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" id="produk" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Product Category</label>
                <input type="text" class="form-control" id="kategori" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Campaign Description</label>
                <textarea class="form-control" id="deskripsi" rows="2" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Campaign Goal</label>
                <input type="text" class="form-control" id="tujuan" required>
              </div>
      
              <div class="mb-3">
                <label class="form-label">Minimum Followers</label>
                <div class="followers-option">
                  <label class="followers-card">
                    <input type="radio" name="followers" value="Nano (1,000 - 9,999)" required>
                    Nano (1,000 - 9,999)
                  </label>
                  <label class="followers-card">
                    <input type="radio" name="followers" value="Micro (10,000 - 99,999)">
                    Micro (10,000 - 99,999)
                  </label>
                  <label class="followers-card">
                    <input type="radio" name="followers" value="Macro (100,000 - 999,999)">
                    Macro (100,000 - 999,999)
                  </label>
                  <label class="followers-card">
                    <input type="radio" name="followers" value="Mega (1,000,000 - 2,999,999)">
                    Mega (1,000,000 - 2,999,999)
                  </label>
                  <label class="followers-card">
                    <input type="radio" name="followers" value="Big Celeb (> 3,000,000)">
                    Big Celeb (> 3,000,000)
                  </label>
                </div>
              </div>
      
              <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" class="form-control" id="mulai" required>
              </div>
              <div class="mb-3">
                <label class="form-label">End Date</label>
                <input type="date" class="form-control" id="akhir" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Notes</label>
                <textarea class="form-control" id="catatan" rows="2"></textarea>
              </div>
              <button type="submit" class="btn btn-whatsapp w-100">Send to WhatsApp</button>
            </form>
          </div>
        </section>
      
        <script>
            // Logic for selecting card style
            document.querySelectorAll('.followers-card').forEach(card => {
              card.addEventListener('click', () => {
                document.querySelectorAll('.followers-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                card.querySelector('input[type="radio"]').checked = true;
              });
            });
          
            function redirectToWhatsApp() {
              const nama = document.getElementById('nama').value;
              const nomor = document.getElementById('nomor').value;
              const judul = document.getElementById('judul').value;
              const produk = document.getElementById('produk').value;
              const kategori = document.getElementById('kategori').value;
              const deskripsi = document.getElementById('deskripsi').value;
              const tujuan = document.getElementById('tujuan').value;
              const followers = document.querySelector('input[name="followers"]:checked').value;
              const mulai = document.getElementById('mulai').value;
              const akhir = document.getElementById('akhir').value;
              const catatan = document.getElementById('catatan').value;
          
              const message = `üì£ *New Campaign Order!*\n\nüë§ *Name*: ${nama}\nüì± *WhatsApp*: ${nomor}\nüìå *Campaign Title*: ${judul}\nüõçÔ∏è *Product*: ${produk}\nüìÇ *Category*: ${kategori}\nüìù *Description*: ${deskripsi}\nüéØ *Goal*: ${tujuan}\nüìä *Min Followers*: ${followers}\nüìÖ *Date*: ${mulai} to ${akhir}\nüóíÔ∏è *Notes*: ${catatan || '-'}`;
              const encodedMsg = encodeURIComponent(message);
          
              const phoneNumber = '6282136358570';
              const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
              const whatsappURL = isMobile 
                ? `https://wa.me/${phoneNumber}?text=${encodedMsg}` 
                : `https://web.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMsg}`;
          
              window.open(whatsappURL, '_blank');
            }
          </script>          
      </body>
</html>
